{% extends "base.html" %}

{% block content %}
<div class="ideas-container">
    <h1>Latest Ideas</h1>
    {% for idea in ideas %}
        <div class="idea-card">
            <h2>{{ idea.title }}</h2>
            <p>{{ idea.content }}</p>
            <small>By: {{ idea.author.username }}</small>
        </div>
    {% endfor %}
</div>
{% endblock %}
